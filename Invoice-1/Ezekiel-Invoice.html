<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Portal - Next Level Content Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .header img {
            width: 300px;
        }
        .invoice {
            padding: 20px;
            border-top: 1px solid #dddddd;
        }
        .invoice h2 {
            color: #000000;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .invoice-image {
            text-align: center;
            margin-top: 20px;
        }
        .invoice-image img {
            max-width: 600px;
            height: auto;
            border: 1px solid #dddddd;
        }
        .due-date {
            font-weight: bold;
        }
        .due-soon {
            color: green;
        }
        .overdue {
            color: red;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #888888;
            font-size: 14px;
            border-top: 1px solid #dddddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo - White Background.jpg" alt="Next Level Content Creation">
            <h1>Invoice Access</h1>
            <h3>Welcome, Mr Ross Ezekiel</h3>
        </div>
        <div class="invoice">
            <h2>Invoice Details</h2>
            <div class="invoice-details">
                <p><strong>Issue Date:</strong> May 17, 2024</p>
                <p><strong>Amount Due:</strong> $330.00</p>
                <p><strong>Due Date:</strong> <span id="dueDate">May 31, 2024</span> (<span id="dueStatus"></span>)</p>
                <p><strong>Client Name:</strong> Ross Ezekiel</p>
            </div>
            <a href="Ross Invoice.pdf" class="download-button" download>Download Invoice as PDF</a>
        </div>
        <div class="invoice-image">
            <img src="Ross Invoice 1.jpg" alt="Invoice Image">
        </div>
        <div class="footer">
            <p>Next Level Content Creation</p>
            <p><a href="mailto:nextlevelcontentcreation@gmail.com">nextlevelcontentcreation@gmail.com</a></p>
        </div>
    </div>

    <script>
        // Function to calculate due date status
        function calculateDueDateStatus() {
            const dueDateElement = document.getElementById('dueDate');
            const dueStatusElement = document.getElementById('dueStatus');
            const dueDate = new Date(dueDateElement.textContent);
            const today = new Date();
            const timeDiff = dueDate.getTime() - today.getTime();
            const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

            if (dayDiff > 0) {
                dueStatusElement.textContent = `Due in ${dayDiff} days`;
                dueStatusElement.classList.add('due-soon');
                dueStatusElement.classList.remove('overdue');
            } else {
                dueStatusElement.textContent = `${Math.abs(dayDiff)} days overdue`;
                dueStatusElement.classList.add('overdue');
                dueStatusElement.classList.remove('due-soon');
            }
        }

        // Call the function on page load
        calculateDueDateStatus();
    </script>
</body>
</html>
