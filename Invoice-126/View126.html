<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Portal - Next Level Content Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .header img {
            width: 300px;
        }
        .invoice {
            padding: 20px;
            border-top: 1px solid #dddddd;
        }
        .invoice h2 {
            color: #000000;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .invoice-image {
            text-align: center;
            margin-top: 20px;
        }
        .invoice-image img {
            max-width: 600px;
            height: auto;
            border: 1px solid #dddddd;
        }
        .due-date {
            font-weight: bold;
        }
        .due-soon {
            color: green;
        }
        .overdue {
            color: red;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #888888;
            font-size: 14px;
            border-top: 1px solid #dddddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo - White Background.jpg" alt="Next Level Content Creation">
            <h1>Invoice</h1>
            <h3>Welcome, Mr Ross Ezekiel</h3>
        </div>
        <div class="invoice">
            <h2>Invoice Details</h2>
            <div class="invoice-details">
                <p><strong>Issue Date:</strong> May 15, 2025</p>
                <p><strong>Amount Due:</strong> $330.00</p>
                <p><strong>Due Date:</strong> <span id="dueDate">May 22, 2025</span></p>
                <p><strong>Client Name:</strong> Ross Ezekiel</p>
            </div>
            <a href="Invoice 126 - Next Level Content Creation.pdf" class="download-button" download>Download Invoice as PDF</a>
        </div>
        <div class="invoice-image">
            <img src="Invoice 126 - Next Level Content Creation.png" alt="Invoice Image">
        </div>
        <div class="footer">
            <p>Next Level Content Creation</p>
            <p><a href="mailto:nextlevelcontentcreation@gmail.com">nextlevelcontentcreation@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
